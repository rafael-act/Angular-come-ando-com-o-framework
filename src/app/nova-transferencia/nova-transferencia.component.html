<section class="container">
  <form class="formulario" (ngSubmit)="tranferir()">
    <h2 class="formulario__titulo">Nova Transferencia</h2>
    <div class="form-field">
      <label for="valor" class="form-field__label">Valor</label>
      <input
        id="valor"
        type="text"
        class="form-field__input"
        [(ngModel)]="valor"
        name="valor"
      />
    </div>
    <div class="form-field">
      <label for="destino" class="form-field__label">Destino</label>
      <input
        type="text"
        id="destino"
        class="form-field__input"
        [(ngModel)]="destino"
        name="destino"
      />
    </div>
    <button class="botao" type="submit">Transferir</button>
  </form>
</section>
